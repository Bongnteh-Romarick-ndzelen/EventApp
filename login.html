<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="header-01">
      <nav class="nav-01">
        <ul class="ul-01">
          <li class="li-o1">
            <a style="color: white; font-size: 1.8rem" href="#">Next-App</a>
          </li>
        </ul>
      </nav>
    </header>
    <br /><br />
    <div class="login-container">
      <h2>Login</h2>
      <form>
        <label for="username"></label>
        <input
          type="text"
          id="username"
          name="username"
          class="centered-placeholder"
          placeholder="Username"
          required
        />
        <label for="password"></label>
        <input
          type="password"
          id="password"
          name="password"
          class="centered-placeholder"
          placeholder="Password"
          required
        /><br />
        <input style="font-size: 1.2rem" type="submit" value="Login" />
      </form>
      <br />
    </div>
    <center>
      <p
        style="
          font-size: 1.1rem;
          font-family: Arial, Helvetica, sans-serif;
          font-weight: bold;
          color: black;
        "
      >
        Don't yet have an account
        <a style="color: rgb(64, 122, 5)" href="#">SignUp</a>
      </p>
    </center>
    <br />
  </body>
</html>
